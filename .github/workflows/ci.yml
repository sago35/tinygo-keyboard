name: CI

on: [push]

jobs:
  smoketest:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: tinygo-dev
      run: |
        docker pull tinygo/tinygo-dev
        docker run --rm -v $GITHUB_WORKSPACE:/workspace -w /workspace tinygo/tinygo-dev make smoketest
