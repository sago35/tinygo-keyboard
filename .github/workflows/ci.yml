name: CI

on: [push]

jobs:
  smoketest:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install TinyGo
      run: |
        wget https://github.com/tinygo-org/tinygo/releases/download/v0.28.1/tinygo0.28.1.linux-amd64.tar.gz
        tar -xzf tinygo0.28.1.linux-amd64.tar.gz
        find .
        echo "$GITHUB_WORKSPACE/tinygo0.28.1.linux-amd64/tinygo/bin" >> $GITHUB_PATH

    - name: Run tinygo version
      run: tinygo version
